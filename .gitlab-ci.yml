image: rootproject/root-cc7

before_script:
    - . /cvmfs/sft.cern.ch/lcg/app/releases/ROOT/6.14.02/x86_64-centos7-gcc48-opt/root/bin/thisroot.sh
    - yum install -y lesstif-devel libXmu libXmu-devel e*

build:
  stage: build
  script: 
   - git clone https://jtkm@bitbucket.org/tmidas/rootana.git
   - cd rootana
   - make
   - export ROOTANASYS=`pwd`
   #- source thisrootana.sh
   - echo "${ROOTANASYS}"
   - cd ../ana
   - make
   - cd ..
test:
  stage: test
  script:
   - . agconfig.sh clean
   - cd scripts/gitChecker
   - ./RunChecker.sh
   - echo "Find script to run here..."
   
pages:
  script:
   - yum install -y doxygen
   - doxygen Doxyfile &> Doxy.log
   - tail -n 20 Doxy.log
   - mv Documentation/ public/
  artifacts:
    paths:
    - public
