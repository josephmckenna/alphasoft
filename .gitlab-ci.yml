    - mkdir -p build
    - cd build
    - cmake3 ../ -DBUILD_AG_SIM=OFF -DBUILD_A2=ON -DBUILD_AG=OFF
    - make | tee ../BuildLog.txt
  cache: {}
  artifacts:
    when: on_failure
    paths:
