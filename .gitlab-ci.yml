build-cc7:
  stage: build
  script: 
    - git submodule update --init --recursive
    - echo "Building"
    - make clean
    - make 2>&1 | tee BuildLog.txt
    - cd ..
  cache: {}
  artifacts:
    when: on_failure
    paths:
      - BuildLog.txt
      - ana/include/GitInfo.h

AG_Simulation:
  stage: test
  image: jmckenna/alphadocker:CADMesh
  script:
    - . agconfig.sh install_sim | tee BuildSimLog.txt
    - cd scripts/gitChecker
    - ./AGSimChecker.sh
    - cd -
    - mkdir -p public
    - cp -v simlogs/* public/
  dependencies:
    - build-cc7-cmake-full
  needs: ["build-cc7-cmake-full"]
  cache: {}
  artifacts:
    when: on_failure
    paths:
      - BuildSimLog.txt
      - BuildLog.txt
      - simlogs/*

