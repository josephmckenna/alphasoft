image: rootproject/root-cc7

cache:
    key: build-cache
    paths:
    - .
    untracked: true

before_script:
    - . /cvmfs/sft.cern.ch/lcg/app/releases/ROOT/6.14.02/x86_64-centos7-gcc48-opt/root/bin/thisroot.sh
    - yum install -y lesstif-devel libXmu libXmu-devel eos-* valgrind

build:
  stage: build
  script: 
    - ./scripts/gitChecker/Get_rootana.sh
    - echo "${ROOTANASYS}"
    - cd ../ana
    - make clean
    - make
    - cd ..

test:
  stage: test
  script:
    - . agconfig.sh clean
    - cd scripts/gitChecker
    - ls $AGRELEASE/ana
    - ./RunChecker.sh
    - echo "Find script to run here..."
pages:
  script:
   - yum install -y doxygen
   - doxygen Doxyfile &> Doxy.log
   - tail -n 20 Doxy.log
   - mv Documentation/ public/
  artifacts:
    paths:
    - public
