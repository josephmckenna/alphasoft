

stages:
  - build
  - test
  - testspeed
#  - pages

cache:
    key: ${CI_COMMIT_REF_SLUG}
    untracked: true
    paths:
    - run*.mid.lz4
    - BuildLog.txt
    - LastBuildLog.txt
    - rootana
    - scripts/UnitTest/*.log
    - scripts/UnitTest/*.log.nopid

before_script:
    #Set up ssh keys
    - eval $(ssh-agent -s)
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$SSH_PRIVATE_KEY" | wc -c
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh-add ~/.ssh/id_rsa
    #Set up known hosts
    - echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    #Set up rootana
    - . scripts/gitChecker/Get_rootana.sh
    #Set up agana environment variables
    - . agconfig.sh

build-ubuntu:
  image: rootproject/root-ubuntu16
  stage: build
  script: 
    - sudo echo "deb [trusted=yes] http://security.ubuntu.com/ubuntu precise-security main" >> /etc/apt/sources.list
    - sudo apt update
    - sudo apt install -y libxp6 libxp-dev
    #- sudo apt-get install -y libxmu libxmu-dev libxmu-headers
    - echo "Building"
    - make clean
    - make 2>&1 BuildLog.txt
    - cd ..
  cache:
    untracked: true
  artifacts:
    when: on_failure
    paths:
      - BuildLog.txt
      - ana/include/GitInfo.h

build-cc7:
  image: rootproject/root-cc7
  stage: build
  script: 
  #Set up root and dependancies
    - . /cvmfs/sft.cern.ch/lcg/app/releases/ROOT/6.14.02/x86_64-centos7-gcc48-opt/root/bin/thisroot.sh
    - yum install -y lesstif-devel libXmu libXmu-devel eos-* valgrind tee
    - echo "Building"
    - make clean
    - make 2>&1 | tee BuildLog.txt
    - cd ..
  artifacts:
    when: on_failure
    paths:
      - BuildLog.txt
      - ana/include/GitInfo.h
    
test:
  stage: test
  script:
    - cd scripts/gitChecker
    - rm -rf $AGRELEASE/ana/AutoPlots/*
    - ls -l $AGRELEASE/*.exe
    - ./RunChecker.sh
    - cd -
    - mkdir -p public
    - cp -v testlogs/* public/
  dependencies:
    - build-cc7
  artifacts:
    when: on_success
    paths:
    - public
    - variables
    when: on_failure
    paths:
    - BuildLog.txt
    - testlogs/agana_run*.log


testspeed:
  image: rootproject/root-cc7
  stage: testspeed
  script:
    - cat variables
    - cd scripts/gitChecker
    - ./RunChecker_Part2.sh
  dependencies:
    - test
  artifacts:
    paths:
    - callgrind.log

