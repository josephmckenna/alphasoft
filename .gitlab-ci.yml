image: rootproject/root-cc7

cache:
    key: build-cache
    untracked: true
    paths:
    - ana/*.mid.lz4
    - rootana

before_script:
   
    ##
    ## Install ssh-agent if not already installed, it is required by Docker.
    ## (change apt-get to yum if you use an RPM-based image)
    ##
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'

    ##
    ## Run ssh-agent (inside the build environment)
    ##
    - eval $(ssh-agent -s)

    ## Add the SSH key stored in SSH_PRIVATE_KEY variable to the agent store
    ## We're using tr to fix line endings which makes ed25519 keys work
    ## without extra base64 encoding.
    ## https://gitlab.com/gitlab-examples/ssh-private-key/issues/1#note_48526556
    ##
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -K > /dev/null
    ##
    ## Create the SSH directory and give it the right permissions
    ##
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - . /cvmfs/sft.cern.ch/lcg/app/releases/ROOT/6.14.02/x86_64-centos7-gcc48-opt/root/bin/thisroot.sh
    - yum install -y lesstif-devel libXmu libXmu-devel eos-* valgrind tee
    - . scripts/gitChecker/Get_rootana.sh
    - . agconfig.sh

build:
  stage: build
  script: 
    - echo "Building"
    - ssh alpha@alphadaq
    - cd ana
    - make clean
    - make
    - cd ..
  artifacts:
    paths:
      - ana/*.exe
      - aged/*.so
      - analib/*.so
      - reco/*.so
      - ana/*.o
      - aged/*.o
      - analib/*.o
      - analib/*.pcm
      - reco/*.pcm
test:
  stage: test
  script:
    - cd scripts/gitChecker
    - ls $AGRELEASE/ana/*.exe
    - ./RunChecker.sh
    - cd -
    - cp -v testlogs/* public/
    - echo "Find script to run here..."reco
  dependencies:
    - build
  artifacts:
    paths:
    - public
pages:
  script:
   - yum install -y doxygen
   - doxygen Doxyfile &> Doxy.log
   - tail -n 20 Doxy.log
   - rm -rf public/Documentation
   - mv Documentation/ public/
  artifacts:
    paths:
    - public
