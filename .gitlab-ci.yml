AG_Simulation:
  stage: test
  image: jmckenna/alphadocker:garfieldpp
  script:
    - . agconfig.sh install_sim | tee BuildSimLog.txt
    - cd scripts/gitChecker
    - ./AGSimChecker.sh
    - cd -
    - mkdir -p public
    - cp -v simlogs/* public/
  dependencies:
    - build-cc7-cmake-full
  needs: ["build-cc7-cmake-full"]
  artifacts:
    when: on_failure
    paths:
      - BuildSimLog.txt
      - BuildLog.txt
