build-fedora:
  image: rootproject/root-fedora
  stage: build
  before_script:
    #Set up root and dependancies
    - . /cvmfs/sft.cern.ch/lcg/app/releases/ROOT/6.14.02/x86_64-fedora28-gcc81-opt/root/bin/thisroot.sh
    #Set up agana environment variables
    - . agconfig.sh
    - yum install -y openmotif-devel libXmu libXmu-devel valgrind
  script:
    - echo "Building"
    - make clean
    - make 2>&1 | tee BuildLog.txt
    - cd ..
  cache:
    untracked: true
  artifacts:
    when: on_failure
    paths:
      - BuildLog.txt
      - ana/include/GitInfo.h
  

build-cc7:
  stage: build
  script: 
    - echo "Building"
    - make clean
    - make 2>&1 | tee BuildLog.txt
    - cd ..
  artifacts:
    when: on_failure
    paths:
      - BuildLog.txt
      - ana/include/GitInfo.h

build-cc7-simulation:
  stage: build
  image: jmckenna/geant4
    - make clean
    - . agconfig.sh install_sim | tee BuildLog.txt
  artifacts:
    when: on_failure
    paths:
      - BuildLog.txt

test:
  stage: test
  script:
    - . agconfig.sh
    - cd scripts/gitChecker
    - rm -rf $AGRELEASE/ana/AutoPlots/*
    - ls -l $AGRELEASE/*.exe
    - ./RunChecker.sh
    - cd -
    - mkdir -p public
    - cp -v testlogs/* public/
    #- rm -f agdaq_centos7.tar.gz
    #- tar -vzcf agdaq_centos7.tar.gz --exclude=*.gz --exclude=.git --exclude=*.lz4 --exclude=*.root --exclude=public --exclude=testlogs --exclude=scripts/UnitTest .
  dependencies:
    - build-cc7
  artifacts:
    when: on_success
    paths:
    #- agdaq_centos7.tar.gz
    - public
    - variables
    when: on_failure
    paths:
    - BuildLog.txt
    - testlogs/agana_run*.log


testspeed:
  stage: testspeed
  script:
    - . agconfig.sh
    - cat variables
    - cd scripts/gitChecker
    - ./RunChecker_Part2.sh
  dependencies:
    - test
  artifacts:
    paths:
    - callgrind.log

