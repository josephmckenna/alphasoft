image: rootproject/root-cc7

cache:
    key: build-cache
    untracked: true
    paths:
    - ana/*.mid.lz4
    - rootana

before_script:
    - . /cvmfs/sft.cern.ch/lcg/app/releases/ROOT/6.14.02/x86_64-centos7-gcc48-opt/root/bin/thisroot.sh
    - yum install -y lesstif-devel libXmu libXmu-devel eos-* valgrind tee
    - . scripts/gitChecker/Get_rootana.sh
    - . agconfig.sh

build:
  stage: build
  script: 
    - cd ana
    - make clean
    - make
    - cd ..
  artifacts:
    paths:
      - ana/*.exe
      - aged/*.so
      - analib/*.so
      - reco/*.so
      - ana/*.o
      - aged/*.o
      - analib/*.o
      - analib/*.pcm
      - reco/*.pcm
test:
  stage: test
  script:
    - cd scripts/gitChecker
    - ls $AGRELEASE/ana/*.exe
    - ./RunChecker.sh
    - cd -
    - cp -v testlogs/* public/
    - echo "Find script to run here..."reco
  dependencies:
    - build
  artifacts:
    paths:
    - public
pages:
  script:
   - yum install -y doxygen
   - doxygen Doxyfile &> Doxy.log
   - tail -n 20 Doxy.log
   - rm -rf public/Documentation
   - mv Documentation/ public/
  artifacts:
    paths:
    - public
