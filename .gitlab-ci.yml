build-cc7-cmake-full:
  stage: build
  image: jmckenna/alphadocker:CADMesh
  script:
    - echo "Building"
    - cd scripts/gitChecker
    - ./BuildAndElog.sh
  artifacts:
    when: on_success
    paths:
      - public
      - variables
    when: on_failure
    paths:
      - BuildLog.txt
      - ana/include/GitInfo.h

build-cc7-cmake-no-sim:
  stage: build
  script:
    - echo "Building"
    - rm -rf build bin
    - mkdir build
    - cd build
    - cmake3 .. -DBUILD_AG_SIM=OFF -DBUILD_A2=ON -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=../bin
    - cmake3 --build .  2>&1 | tee ../BuildLog.txt
    - cmake3 --build . --target install  2>&1 | tee -a ../BuildLog.txt
  cache: {}
  artifacts:
    when: on_failure
    paths:
      - BuildLog.txt
      - ana/include/GitInfo.h

build-cc7-cmake-ag:
  stage: build
  script:
    - echo "Building"
    - mkdir -p build
    - cd build
    - cmake3 ../ -DBUILD_AG_SIM=OFF -DBUILD_A2=OFF
    - make | tee ../BuildLog.txt
  cache: {}
  artifacts:
    when: on_failure
    paths:
      - BuildLog.txt
      - ana/include/GitInfo.h

