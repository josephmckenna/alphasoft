image: rootproject/root-cc7

stages:
  - build
  - test
  - testspeed
#  - pages

cache:
    key: build-cache
    untracked: true
    paths:
    - ana/*.mid.lz4
    - ana/BuildLog.txt
    - ana/LastBuildLog.txt
    - rootana
    - scripts/UnitTest/*.log
    - scripts/UnitTest/*.log.nopid

before_script:
    #Set up ssh keys
    - eval $(ssh-agent -s)
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$SSH_PRIVATE_KEY" | wc -c
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh-add ~/.ssh/id_rsa
    #Set up known hosts
    - echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    #Set up root and dependancies
    - . /cvmfs/sft.cern.ch/lcg/app/releases/ROOT/6.14.02/x86_64-centos7-gcc48-opt/root/bin/thisroot.sh
    - yum install -y lesstif-devel libXmu libXmu-devel eos-* valgrind tee
    #Set up rootana
    - . scripts/gitChecker/Get_rootana.sh
    #Set up agana environment variables
    - . agconfig.sh

build:
  stage: build
  script: 
    - echo "Building"
    - cd ana
    - make clean
    - make 2>&1 | tee BuildLog.txt
    - cd ..
  artifacts:
    when: on_failure
    paths:
      - ana/BuildLog.txt
      - ana/GitInto.h
    
test:
  stage: test
  script:
    - cd scripts/gitChecker
    - ls $AGRELEASE/ana/*.exe
    - ./RunChecker.sh
    - cd -
    - cp -v testlogs/* public/
  dependencies:
    - build
  artifacts:
    paths:
    - public
    - variables

testspeed:
  stage: testspeed
  script:
    - cat variables
    - cd scripts/gitChecker
    - ./RunChecker_Part2.sh
  dependencies:
    - test

