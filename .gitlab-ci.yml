#Global before script (cc7)
before_script:
    #Set up ssh keys
    - eval $(ssh-agent -s)
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$SSH_PRIVATE_KEY" | wc -c
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh-add ~/.ssh/id_rsa
    #Set up known hosts
    - echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    #Set up EOS repo
    - echo -e "[eos-citrine]\nname=EOS 4.0 Version\nbaseurl=https://storage-ci.web.cern.ch/storage-ci/eos/citrine/tag/el-7/x86_64/\ngpgcheck=0\n" > /etc/yum.repos.d/eos.repo
    - echo -e "[eos-citrine-dep]\nname=EOS 4.0 Dependencies\nbaseurl=https://storage-ci.web.cern.ch/storage-ci/eos/citrine-depend/el-7/x86_64/\ngpgcheck=0\n" >> /etc/yum.repos.d/eos.repo
    #Set up root and dependancies
    #- . /cvmfs/sft.cern.ch/lcg/app/releases/ROOT/6.14.02/x86_64-centos7-gcc48-opt/root/bin/thisroot.sh
    #Set up agana environment variables
    - . agconfig.sh
    # Now handled in our own docker image
    #- yum install -y lesstif-devel libXmu libXmu-devel libXft libXft-devel eos-client valgrind tee wget svn libzstd


build-ubuntu:
  #Overwrite global image
  image: rootproject/root:latest
  stage: build
  #Overwrite global before script
  before_script:
    #Set up agana environment variables
    - . agconfig.sh
    - apt update
    - apt install -y git libmotif-dev libxmu-dev sqlite3 valgrind
    - apt install -y nano curl lsb-release gnupg
    # config xrootd and eos repos
    - echo "deb [arch=$(dpkg --print-architecture)] http://storage-ci.web.cern.ch/storage-ci/debian/xrootd/ $(lsb_release -cs) release" | sudo tee -a /etc/apt/sources.list.d/cerneos-client.list > /dev/null
    - echo "deb [arch=$(dpkg --print-architecture)] http://storage-ci.web.cern.ch/storage-ci/debian/eos/citrine/ $(lsb_release -cs) tag" | sudo tee -a /etc/apt/sources.list.d/cerneos-client.list > /dev/null
    - curl -sL http://storage-ci.web.cern.ch/storage-ci/storageci.key | sudo apt-key add -
    - echo -e "Package"':'" xrootd* libxrd* libxrootd*" > /etc/apt/preferences.d/xrootd.pref
    - echo -e "Pin"':'" version 4.12.8" >> /etc/apt/preferences.d/xrootd.pref
    - echo -e "Pin-Priority"':'" 1000" >> /etc/apt/preferences.d/xrootd.pref
    - apt update
    - apt install -y eos-client eos-fusex
  script:
    - echo "Building"
    - mkdir -p build
    - cd build
    - cmake ../
    - make | tee ../BuildLog.txt
  cache:
    untracked: true
  artifacts:
    when: on_failure
    paths:
      - BuildLog.txt
      - ana/include/GitInfo.h

